name: Daily UFC Cards & Odds Scrape

on:
  schedule:
    - cron: "0 6 * * *"   # Daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      event_number:
        description: "Optional UFC event number (e.g. 324)"
        required: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # CHECKOUT (ALWAYS LATEST MAIN)
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # PYTHON
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # DEPENDENCIES
      # -----------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements-scrape.txt
          playwright install chromium

      # -----------------------------
      # SCRAPE UFC CARD
      # (manual only)
      # -----------------------------
      - name: Scrape UFC fight card
        run: |
          if [ -z "${{ github.event.inputs.event_number }}" ]; then
            echo "No event number provided — skipping card scrape"
          else
            python scrape_cards.py ${{ github.event.inputs.event_number }}
          fi

      # -----------------------------
      # SCRAPE ODDS
      # -----------------------------
      - name: Scrape UFC odds
        run: |
          if [ -z "${{ github.event.inputs.event_number }}" ]; then
            python scrape_odds.py
          else
            python scrape_odds.py ${{ github.event.inputs.event_number }}
          fi

      # -----------------------------
      # COMMIT & PUSH (NO REBASE)
      # -----------------------------
      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add cards/ odds/

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update UFC cards & odds"

          # Push directly — no rebase, no merge
          git push origin main
