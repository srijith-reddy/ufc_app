name: Daily UFC Cards & Odds Scrape

on:
  schedule:
    - cron: "0 6 * * *"   # Daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      event_number:
        description: "UFC event number (e.g. 324)"
        required: true

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements-scrape.txt
          playwright install chromium

      # -----------------------------
      # SCRAPE UFC CARD
      # -----------------------------
      - name: Scrape UFC fight card
        run: |
          python scrape_cards.py ${{ github.event.inputs.event_number }}

      # -----------------------------
      # SCRAPE ODDS
      # -----------------------------
      - name: Scrape UFC odds
        run: |
          python scrape_odds.py ${{ github.event.inputs.event_number }}

      # -----------------------------
      # COMMIT IF CHANGED
      # -----------------------------
      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cards/ odds/
          git commit -m "Update UFC cards & odds" || echo "No changes to commit"

          git pull --rebase origin main
          git push origin main
